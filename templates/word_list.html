<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{word_list}}</title>
    <link rel="stylesheet" href="/static/word_list/styles.css">

     <div class="flex flex-center">
         <h1>List of newly learnt words</h1>
     </div>

</head>

<body>

    <a href="/add_words/">Add a new word or expression</a>

    <div class="d1">
        <form action="" method="get">
            <input name="search" placeholder="Type a word..." type="search">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="results">
        {% if search %}
        <h5>{{count}} results found for your search "{{search}}"</h5>
        {% endif %}
    </div>


     <table>
         <tbody>
             <col class="column-one">
             <col class="column-two">
             <col class="column-three">
             <col class="column-four">
             <col class="column-five">
             <thead>
             <tr>
                 <th>ID</th>
                 <th>Word or expression</th>
                 <th>Definition</th>
                 <th>Translation</th>
                 <th>Actions</th>
             </tr>
             {% for i in word_list %}
             <tr>
                 {% for j in i %}
                 <td>
                 {% if j is not none %}
                     {{j}}
                     {% endif %}
                 </td>
                 {% endfor %}
                 <td>
                     <div class="photo" data-title="Edit">
                         <form class="edit" action = "/edit/" target="_blank">
                             <button>
                                 <img src="/static/word_list/edit3.png">
                             </button>
                         </form>
                     </div>
                     <div class="photo_" data-title="Delete">

                         <form class="delete" action = "/delete/{{i.0}}/" target="_blank" name = "delete" method="POST">
                             <button>
                                 <img src="/static/word_list/delete3.png">
                             </button>
                         </form>
                     </div>
                 </td>
             </tr>
             {% endfor %}
         </tbody>
     </table>
</body>
</html>
